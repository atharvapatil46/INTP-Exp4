<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div id="main">
        <marquee bgcolor="grey" scrollamount="3">Hello All!!!!!!! This is Exp 4 of INTP By Atharva Patil TE ITB-525
        </marquee>
        <h1>Online Registration Form</h1>
        <form id="form">
            <div class="section">
                <label>Username:</label>
                <input type="text" id="username" required />
                <br>
            </div>
            <div class="section">
                <label>Password: </label>
                <input type="password" id="password" required />
                <br>
            </div>
            <div class="section">
                <label>E-mail ID: </label>
                <input type="email" id="email" required />
                <br>
            </div>
            <div class="section">
                <label>Date Of Birth:</label>
                <input type="date" id="date" required />
                <br>
            </div>
            <div class="section">
                <label>Current City:</label>
                <select id="city" required>
                    <option>Select City</option>
                    <option>Mumbai</option>
                    <option>Pune</option>
                    <option>Delhi</option>
                    <option>Madras</option>
                    <option>Ahmedabad</option>
                </select>
                <br>
            </div>
            <p>Known Programming Languages:</p>
            <div class="checkbox">
                <input type="checkbox" id="C" value="C" />C &nbsp;
                <input type="checkbox" id="Cpp" value="C++" />C++ &nbsp;
                <input type="checkbox" id="Java" value="Java" />Java &nbsp;
                <input type="checkbox" id="JavaScript" value="JavaScript" />JavaScript &nbsp;
                <input type="checkbox" id="Python" value="Python" />Python
            </div>
            <input type="submit" id="submit">
        </form>

    </div>

    <script src="index2.js"></script>

</body>

</html>
